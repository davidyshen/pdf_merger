name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        runtime: [win-arm64, win-x64]
        include:
          - runtime: win-arm64
            arch_name: arm64
          - runtime: win-x64
            arch_name: x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore PDFMerger.sln

      - name: Build application
        run: dotnet build PDFMerger.csproj -c Debug -r ${{ matrix.runtime }}

      - name: Build portable executable
        run: .\build.ps1 -Runtime ${{ matrix.runtime }}
        shell: pwsh

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFMerger-portable-${{ matrix.arch_name }}
          path: PDFMerger-portable-${{ matrix.arch_name }}.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifact structure
        run: |
          $artifacts = @()
          Get-ChildItem -Path "artifacts" -Directory | ForEach-Object {
            Get-ChildItem -Path $_.FullName -File | ForEach-Object {
              Move-Item -Path $_.FullName -Destination "." -Force
              $artifacts += $_.Name
            }
          }
          Write-Host "Artifacts to release: $($artifacts -join ', ')"
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            PDFMerger-portable-arm64.zip
            PDFMerger-portable-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
