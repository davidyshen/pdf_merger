name: Build WiX Installer

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Install WiX Toolset
        run: |
          dotnet tool install --global wix
          wix extension add WixToolset.UI.wixext

      - name: Restore dependencies
        run: dotnet restore PDFMerger.sln

      - name: Build application (Debug)
        run: dotnet build PDFMerger.csproj -c Debug -r win-arm64

      - name: Publish application (Release)
        run: dotnet publish PDFMerger.csproj -c Release -r win-arm64 --self-contained true -p:PublishReadyToRun=true

      - name: Build WiX Installer
        run: wix build .\installer.wxs -o PDFMerger.msi -ext WixToolset.UI.wixext

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFMerger.msi
          path: PDFMerger.msi
          if-no-files-found: error

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: PDFMerger.msi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
