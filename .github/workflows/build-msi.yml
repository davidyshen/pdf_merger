name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore PDFMerger.sln

      - name: Build application
        run: dotnet build PDFMerger.csproj -c Debug -r win-arm64

      - name: Publish application (Release - Self-Contained)
        run: dotnet publish PDFMerger.csproj -c Release -r win-arm64 --self-contained true -p:PublishReadyToRun=true

      - name: Create portable ZIP archive
        run: |
          $publishDir = "bin\ARM64\Release\net8.0-windows10.0.22621.0\win-arm64\publish"
          Compress-Archive -Path "$publishDir\*" -DestinationPath "PDFMerger-portable.zip" -Force
        shell: pwsh

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFMerger-portable
          path: PDFMerger-portable.zip
          if-no-files-found: error

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: PDFMerger-portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
